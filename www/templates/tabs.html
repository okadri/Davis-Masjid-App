<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Prayer Times Tab -->
  <ion-tab title="Prayer Times" icon-off="ion-ios-time-outline" icon-on="ion-ios-time" href="#/tab/prayer">
    <ion-nav-view name="tab-prayer"></ion-nav-view>
  </ion-tab>

  <!-- Updates Tab -->
  <ion-tab title="Updates" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/updates">
    <ion-nav-view name="tab-updates"></ion-nav-view>
  </ion-tab>

  <!-- Videos Tab -->
  <ion-tab title="Videos" icon-off="ion-ios-play-outline" icon-on="ion-ios-play" href="#/tab/videos">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>


</ion-tabs>
